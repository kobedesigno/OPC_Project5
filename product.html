<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/ico" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Orinoco</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <a class="navbar-brand" href="index.html">
                    <img src="favicon/favicon.ico" width="50" height="50" alt="Info Logo" />
                </a>
                <a href="index.html">Orinoco</a>
            </div>
            <div class="header-links">
                <a class="cart" href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span>Cart <span class="product-numbers"></span></a>
                <a href="index.html">Sign In</a>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div id="cameras" class="col col-lg-6 product1">

                    </div>
                    <div class="col col-lg-6 product2 border">
                            <h2 class="mt-4">Gestion du panier :</h2>
                            <div class="mt-4">
                                Produit :  <span id="name"></span>
                            </div>
                            <!-- <div>Quantité : <input type = "number" id ="qty" class="input-sm form-control"></input></div> -->
                            <div class="mt-4">
                                Prix du produit : $<span id="price"></span>
                            </div>
                            <button id="btn" type="submit" class="mt-4 mb-4 cart-button-add"> Ajouter au panier</button>
                            <div id="message" class="alert alert-success" role="alert" hidden>
                                Elément ajouté au panier !<br>
                                Votre panier contient <span id="messageProductNumbers">0</span> produit(s) !
                             </div>
                             <a class="badge badge-success btn-lg" href="cart.html">Accedez au panier</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            All right reserved.
        </footer>
    </div>

    <script src="product.js"></script>
</body>
</html>
